name: Node.js CI

on:
  push:
    branches:
      - main
      - develop  # Any other branches to test on push
  pull_request:
    branches:
      - main
      - develop  # Branches to test on PR

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Check out the repository code

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Set up Node.js environment
      with:
        node-version: '14'  # Use the desired Node.js version (e.g., 14, 16)

    - name: Install dependencies
      run: |
        npm ci  # Faster install with clean slate (recommended for CI)

    - name: Run tests
      run: |
        npm test -- --verbose  # Adds verbosity to see detailed test results

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: ./test-results  # Modify this to match your Jest test results path

    - name: Upload coverage report (optional)
      if: always()  # Always uploads, even if tests pass or fail
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: ./coverage  # Specify your coverage output path, if any
